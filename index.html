<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoadAssets</title>
  <script src="assets/js/LoadAssets.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    //LoadAssets Object
    var loadAssets = new LoadAssets([{
      type: 'style',
      filename: 'assets/css/style.css',
      order: 1
    },{
      type: 'js',
      filename: 'assets/js/test.js',
      order: 2
    },{
      type: 'image',
      filename: 'assets/images/javascript.png'
    }], function(object){
      console.info('Count: '+loadAssets.count, object);
    });
  </script>
</head>
<body onload="loadAssets.startLoad()">
</body>
</html>
